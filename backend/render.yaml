services:
  - type: web
    name: movie-selection-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
      - key: AZURE_TENANT_ID
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
      - key: REMINDER_CRON_SCHEDULE
        value: 0 9 1 * *
    healthCheckPath: /health

